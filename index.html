        const resizeImage = (file) => {
            return new Promise((resolve, reject) => {
                const MAX_WIDTH = 1920;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;
                        if (width > MAX_WIDTH) {
                            height = (MAX_WIDTH / width) * height;
                            width = MAX_WIDTH;
                        }
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                        resolve({ file, data: dataUrl.split(',')[1] });

                    img.onerror = (error) => reject(error);

                reader.readAsDataURL(file);

            if (cleaned.startsWith('+82010')) { cleaned = '010' + cleaned.substring(6); }
            else if (cleaned.startsWith('82010')) { cleaned = '010' + cleaned.substring(5); }
            else if (cleaned.startsWith('+8210')) { cleaned = '010' + cleaned.substring(5); }
            else if (cleaned.startsWith('8210')) { cleaned = '010' + cleaned.substring(4); }
            else if (cleaned.startsWith('8201') && cleaned.length > 4 && cleaned[4] !== '0') { cleaned = '010' + cleaned.substring(4); }
            else if (cleaned.startsWith('82') && cleaned.length > 2) { cleaned = '0' + cleaned.substring(2); }

    async function performScan(filesToScan) {
        const CONCURRENT_LIMIT = 3;
        const totalFiles = filesToScan.length;
        let completedCount = 0;

        scanProgressText.textContent = `이미지 리사이징 중 (0/${totalFiles})...`;
        const resizePromises = filesToScan.map((file, index) => 
            resizeImage(file).then(resizedObject => {
                scanProgressText.textContent = `이미지 리사이징 중 (${index + 1}/${totalFiles})...`;
                return resizedObject;
            })
        );
        const resizedImageObjects = await Promise.all(resizePromises);
        scanProgressText.textContent = `리사이징 완료, API 요청 시작...`;
        
        const tempMergedResults = new Map();
        const failedFileObjectsForRetry = [];
        const requestQueue = [...resizedImageObjects]; 

        const updateApiProgress = () => {
            completedCount++;
            scanProgressText.textContent = `API 처리 중 (${completedCount}/${totalFiles})...`;
        };

        const processApiRequest = async (resizedObject) => {
            const { file, data: base64ImageData } = resizedObject;
            let lastError = null;

            for (let attempt = 1; attempt <= 3; attempt++) {
                try {
                    const payload = {
                        contents: [{ role: "user", parts: [{ text: GEMINI_PROMPT }, { inlineData: { mimeType: 'image/jpeg', data: base64ImageData } }] }],
                        generationConfig: { temperature: 0, responseMimeType: "application/json" }
                    };
                    const tempApiKeyForLocalTest = "AIzaSyCNYPhrVzBC-wQoZU3ftYEznfUZv3vZEFs";
                    const directApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${tempApiKeyForLocalTest}`;

                    const response = await fetch(directApiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) { throw new Error(`API 요청 실패 (상태: ${response.status})`); }
                    
                    const result = await response.json();

                    if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                        const parsedData = JSON.parse(result.candidates[0].content.parts[0].text);
                        if (Array.isArray(parsedData) && parsedData.length > 0) {
                             return parsedData;
                        }
                    }
                    throw new Error("AI가 유효한 배열 형식으로 응답하지 않았습니다.");
                } catch (error) {
                    lastError = error;
                    console.warn(`파일(${file.name}) 처리 시도 ${attempt} 실패:`, error);
                    if (attempt < 3) {
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }
                }
            }
            throw lastError;
        };
        
        const worker = async () => {
            while (requestQueue.length > 0) {
                const requestObject = requestQueue.shift(); 
                if (requestObject) {
                    try {
                        const apiResultArray = await processApiRequest(requestObject);
                        for (const geminiItem of apiResultArray) {
                            const no = parseInt(geminiItem.no || '0', 10);
                            if (no === 0) continue;
                            
                            const { baseAddress, detailAddress } = await validateAddressWithKakao(geminiItem.baseAddressKorean, geminiItem.detailAddressKorean);
                            geminiItem.baseAddressKorean = baseAddress;
                            geminiItem.detailAddressKorean = detailAddress;

                            tempMergedResults.set(no, geminiItem);
                        }
                    } catch (error) {
                        console.error(`파일 스캔 오류 (${requestObject.file.name}):`, error);
                        failedFileObjectsForRetry.push(requestObject.file);
                    } finally {
                        updateApiProgress();
                    }
                }
            }
        };

        const workerPromises = Array.from({ length: CONCURRENT_LIMIT }, () => worker());
        await Promise.all(workerPromises);

        let newCount = 0;
        let updateCount = 0;
        const allNewItems = Array.from(tempMergedResults.values()); 

        if (allNewItems.length > 0) {
            const finalItems = allNewItems.map(item => ({
                no: parseInt(item.no, 10),
                hawbNo: item.hawbNo || '',
                baseAddress: item.baseAddressKorean || '',
                detailAddress: item.detailAddressKorean || '',
                receiverAddressOriginal: item.receiverAddress || '',
                companyNameKorean: item.receiverNameKorean || item.receiverName || '',
                receiverNameKorean: item.receiverNameKorean || item.receiverName || '',
                companyNameOriginal: item.receiverName || '',
                receiverNameOriginal: item.receiverName || '',
                receiverTelephoneNo: item.receiverPhone ? getCleanPhoneNumber(item.receiverPhone) : '',
                status: '배송전', isHawbConfirmed: false,
                deliveryCompletionTime: null, completionType: null, completionDetail: null
            }));
            
            finalItems.forEach(newItem => {
                const existingItemIndex = deliveryItems.findIndex(item => item.no === newItem.no);
                if (existingItemIndex > -1) {
                    deliveryItems[existingItemIndex] = { ...deliveryItems[existingItemIndex], ...newItem };
                    updateCount++;
                } else {
                    deliveryItems.push(newItem);
                    newCount++;
                }
            });
            deliveryItems.sort((a, b) => a.no - b.no);
            saveDeliveryItemsToLocalStorage();
        }
        return { newCount, updateCount, failedFiles: failedFileObjectsForRetry };
    }

    const setupQuickScroll = () => {
        let isDragging = false;
        let cardElementsCache = [];
        let cardPositionsCache = [];
        let lastScrolledIndex = -1;
        let headerHeight = 0;

        const onDragStart = (e) => {
            e.preventDefault();
            isDragging = true;
            quickScrollHandle.classList.add('active');
            quickScrollBubble.style.display = 'block';
            
            cardElementsCache = Array.from(deliveryCardsContainer.querySelectorAll('[data-no]'));
            if (cardElementsCache.length === 0) {
                onDragEnd();
                return;
            }
            
            headerHeight = filterButtonsContainer.offsetTop + filterButtonsContainer.offsetHeight;
            cardPositionsCache = cardElementsCache.map(card => card.offsetTop - headerHeight);
            
            const currentScroll = window.scrollY;
            let initialIndex = 0;
            for(let i = 0; i < cardPositionsCache.length; i++) {
                if (cardPositionsCache[i] <= currentScroll + 1) {
                    initialIndex = i;
                } else {
                    break;
                }
            }
            lastScrolledIndex = initialIndex;

            onDrag(e);
        };
        
        const onDragEnd = () => {
            if (!isDragging) return;
            isDragging = false;
            quickScrollHandle.classList.remove('active');
            quickScrollBubble.style.display = 'none';
            lastScrolledIndex = -1;
        };

        const onDrag = (e) => {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientY = e.clientY || e.touches[0].clientY;
            const cardCount = cardElementsCache.length;
            if (cardCount <= 1) return;

            const containerRect = quickScrollContainer.getBoundingClientRect();
            const handleHeight = quickScrollHandle.offsetHeight;
            const draggableAreaHeight = containerRect.height - handleHeight;

            let relativeY = clientY - containerRect.top;
            let handleTop = relativeY - (handleHeight / 2);
            handleTop = Math.max(0, Math.min(draggableAreaHeight, handleTop));

            const percentage = draggableAreaHeight > 0 ? handleTop / draggableAreaHeight : 0;
            const targetIndex = Math.round(percentage * (cardCount - 1));
            const clampedIndex = Math.max(0, Math.min(cardCount - 1, targetIndex));
            
            quickScrollHandle.style.top = `${handleTop}px`;
            quickScrollBubble.style.top = `${handleTop + (handleHeight / 2)}px`;

            if (clampedIndex !== lastScrolledIndex) {
                const cardElement = cardElementsCache[clampedIndex];
                if (cardElement) {
                    quickScrollBubble.textContent = cardElement.dataset.no;
                    
                    const targetPosition = cardPositionsCache[clampedIndex];
                    window.scrollTo({ top: targetPosition, behavior: 'auto' });
                    
                    if (navigator.vibrate) navigator.vibrate(20); 
                }
                lastScrolledIndex = clampedIndex;
            }
        };

        const updateHandleOnScroll = () => {
            if (isDragging) return; 

            headerHeight = filterButtonsContainer.offsetTop + filterButtonsContainer.offsetHeight;
            const currentScroll = window.scrollY;
            
            cardElementsCache = Array.from(deliveryCardsContainer.querySelectorAll('[data-no]'));
            const cardCount = cardElementsCache.length;
            if(cardCount <= 1) {
                const handleHeight = quickScrollHandle.offsetHeight;
                const containerHeight = quickScrollContainer.offsetHeight;
                quickScrollHandle.style.top = `${(containerHeight - handleHeight) / 2}px`;
                return;
            }

            cardPositionsCache = cardElementsCache.map(card => card.offsetTop - headerHeight);

            let closestIndex = 0;
            for(let i=0; i < cardPositionsCache.length; i++) {
                if (cardPositionsCache[i] <= currentScroll + (cardElementsCache[i].offsetHeight / 2)) {
                    closestIndex = i;
                } else {
                    break;
                }
            }
            
            const handleHeight = quickScrollHandle.offsetHeight;
            const containerHeight = quickScrollContainer.offsetHeight;
            const draggableAreaHeight = containerHeight - handleHeight;
            const percentage = closestIndex / (cardCount - 1);
            let handleTop = percentage * draggableAreaHeight;
            
            quickScrollHandle.style.top = `${handleTop}px`;
        };

        quickScrollContainer.addEventListener('mousedown', onDragStart);
        quickScrollContainer.addEventListener('touchstart', onDragStart, { passive: false });

        window.addEventListener('mousemove', onDrag);
        window.addEventListener('touchmove', onDrag, { passive: false });
        
        window.addEventListener('mouseup', onDragEnd);
        window.addEventListener('touchend', onDragEnd);
        
        let scrollTimeout;
        window.addEventListener('scroll', () => {
             clearTimeout(scrollTimeout);
             scrollTimeout = setTimeout(updateHandleOnScroll, 100);
        });
    };
    
    const sortDeliveryItems = async (forceRefresh = false) => {
        if (currentSortOrder === 'number') {
            renderDeliveryCards();
            updateStickyHeaderPositions();
            return;
        }

        const itemsToSort = deliveryItems.filter(item => item.status === '배송중');
        if (itemsToSort.length === 0) {
            renderDeliveryCards();
            return;
        }

        showMessage('<div class="spinner mx-auto"></div><p class="mt-2">현재 위치를 가져오고 있습니다...</p>', '알림');

        try {
            const position = await new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            });
            const userCoords = { lat: position.coords.latitude, lng: position.coords.longitude };

            const itemsWithoutCoords = itemsToSort.filter(item => !item.lat || !item.lng);
            if (itemsWithoutCoords.length > 0) {
                showMessage(`<div class="spinner mx-auto"></div><p class="mt-2">배송지 좌표 변환 중... (0/${itemsWithoutCoords.length})</p>`, '알림');
                
                const geocodePromises = itemsWithoutCoords.map((item, index) => {
                    return new Promise((resolve) => {
                        geocoder.addressSearch(item.baseAddress, (result, status) => {
                            if (status === kakao.maps.services.Status.OK) {
                                item.lat = parseFloat(result[0].y);
                                item.lng = parseFloat(result[0].x);
                            } else {
                                console.warn(`Geocoding failed for ${item.no}: ${item.baseAddress}`);
                            }
                            confirmationModalMessage.innerHTML = `<div class="spinner mx-auto"></div><p class="mt-2">배송지 좌표 변환 중... (${index + 1}/${itemsWithoutCoords.length})</p>`;
                            resolve();
                        });
                    });
                });
                await Promise.all(geocodePromises);
            }
            
            closeConfirmationModal();

            const getDistanceInKm = (lat1, lng1, lat2, lng2) => {
                if (lat1 == null || lng1 == null || lat2 == null || lng2 == null) return Infinity;
                const deg2rad = (deg) => deg * (Math.PI / 180);
                const R = 6371;
                const dLat = deg2rad(lat2 - lat1);
                const dLon = deg2rad(lng2 - lng1);
                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            };

            itemsToSort.forEach(item => {
                item.distance = getDistanceInKm(userCoords.lat, userCoords.lng, item.lat, item.lng);
            });

            saveDeliveryItemsToLocalStorage();
            renderDeliveryCards();
            
        } catch (error) {
            let errorMessage = '위치를 가져오는 데 실패했습니다.';
            if (error && error.code) {
                switch (error.code) {
                    case 1: errorMessage = '오류: 위치 정보 접근이 거부되었습니다. 사이트 권한을 다시 확인해주세요.'; break;
                    case 2: errorMessage = '오류: 위치 정보를 사용할 수 없습니다. (네트워크 또는 GPS 문제)'; break;
                    case 3: errorMessage = '오류: 위치 정보를 가져오는 데 시간이 초과되었습니다.'; break;
                }
            }
            showMessage(`${errorMessage}<br><br><small>상세: ${error.message}</small>`, '오류');
            
            currentSortOrder = 'number'; // 오류 발생 시 순번순으로 복귀
            sortOrderButton.textContent = '순번순';
            updateStickyHeaderPositions();
        }
    };

    const setupSortButtons = () => {
        sortOrderButton.addEventListener('click', () => {
            if (currentSortOrder === 'number' && !geocoder) {
                showMessage('지도 서비스가 아직 로딩 중입니다. 잠시 후 다시 시도해주세요.', '알림');
                return;
            }

            currentSortOrder = (currentSortOrder === 'number') ? 'distance' : 'number';
            sortOrderButton.textContent = (currentSortOrder === 'number') ? '순번순' : '거리순';
            
            if (currentSortOrder === 'distance') {
                sortDeliveryItems();
            } else {
                renderDeliveryCards();
            }
            updateStickyHeaderPositions();
        });

        refreshLocationButton.addEventListener('click', () => {
            if (!geocoder) {
                showMessage('지도 서비스가 아직 로딩 중입니다. 잠시 후 다시 시도해주세요.', '알림');
                return;
            }
            sortDeliveryItems(true);
        });
    };
    
    const setVersionInfo = () => {
        versionText.textContent = `v20240724.1100`;
        versionChangelog.textContent = `올바른 카카오 API 키 적용 및 초기화 로직 수정`;
    };

    const setupDelegatedEventListeners = () => {
        deliveryCardsContainer.addEventListener('click', (event) => {
            const targetElement = event.target;
            const action = targetElement.dataset.action;
            const itemNo = parseInt(targetElement.dataset.no);
            const item = deliveryItems.find(i => i.no === itemNo);
            
            if (!item) return; 

            const button = event.target.closest('[data-action]');
            if (!button) return; 

            switch (action) {
                case 'open-smart-edit': openSmartEditModal(itemNo); break;
                case 'open-naver-map': 
                    if (!button.disabled) {
                        openNaverMap(item);
                    } else {
                        showMessage('유효하지 않은 주소입니다.');
                    }
                    break;
                case 'identity-verification': 
                    openConfirmationModal(`HAWB ${item.hawbNo} 본인확인 처리하시겠습니까?`, () => handleStatusChange(itemNo, '완료', new Date().toLocaleString('ko-KR', dateTimeFormatOptions), '본인확인', item.receiverNameKorean)); 
                    break;
                case 'front-door-delivery': 
                    openConfirmationModal(`HAWB ${item.hawbNo} 문앞배송 처리하시겠습니까?`, () => handleStatusChange(itemNo, '완료', new Date().toLocaleString('ko-KR', dateTimeFormatOptions), '문앞배송')); 
                    break;
                case 'sign-delivery': openSignatureModal(itemNo); break;
                case 'revert-delivery': openConfirmationModal(`HAWB ${item.hawbNo} 상태를 되돌리시겠습니까?`, () => handleStatusChange(itemNo, '배송중')); break;
                case 'toggle-details': const details = document.querySelector(`[data-details-container="${data.no}"]`); if (details) { details.style.display = details.style.display === 'none' ? '' : 'none'; button.textContent = details.style.display === 'none' ? '상세보기' : '접기'; } break;
            }
        });
        deliveryCardsContainer.addEventListener('change', (event) => {
            const checkbox = event.target.closest('[data-action="toggle-hawb-confirm"]');
            if (checkbox) handleCheckboxToggleAndResetSearch(parseInt(checkbox.dataset.no), checkbox.checked);
        });
    };

    // ▼▼▼▼▼ 수정된 부분 2: 초기화 로직 분리 및 DOMContentLoaded 복원 ▼▼▼▼▼
    function initializeKakaoMap() {
        if (typeof kakao !== "undefined" && kakao.maps) {
            kakao.maps.load(() => {
                try {
                    geocoder = new kakao.maps.services.Geocoder();
                    console.log("Kakao Geocoder가 성공적으로 초기화되었습니다.");
                } catch (e) {
                    console.error("Kakao Geocoder 초기화 실패:", e);
                    sortOrderButton.textContent = '지도 초기화 오류';
                    sortOrderButton.disabled = true;
                }
            });
        } else {
            // 이 경우는 onload 자체가 실패한 경우이므로 거의 발생하지 않음
            console.error("Kakao maps SDK가 로드되지 않았습니다.");
            sortOrderButton.textContent = '지도API 로딩 실패';
            sortOrderButton.disabled = true;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        try {
            // 지도와 관련 없는 핵심 기능들 먼저 초기화
            setVersionInfo();
            setupDelegatedEventListeners();
            setupQuickScroll();
            setupSortButtons(); 

            const storedItems = localStorage.getItem('deliveryItems');
            if (storedItems) {
                let parsedItems = JSON.parse(storedItems);
                deliveryItems = parsedItems.map(item => {
                    if (item.receiverAddressKorean && !item.baseAddress) {
                        item.baseAddress = item.receiverAddressKorean;
                        item.detailAddress = '';
                        delete item.receiverAddressKorean;
                    }
                    return item;
                }).sort((a, b) => a.no - b.no);
            }
            const storedScroll = localStorage.getItem('filterScrollPositions');
            if (storedScroll) filterScrollPositions = JSON.parse(storedScroll);
            updateFilterCounts();

            const initialBtn = filterButtonsContainer.querySelector(`[data-filter="배송준비"]`);
            if (initialBtn) {
                initialBtn.click();
            }

        } catch (error) {
            console.error("초기화 오류:", error);
            document.body.innerHTML = `<div class="p-4 text-red-500">앱 로딩 중 오류가 발생했습니다. 오류: ${error.message}</div>`;
        }
    });
    // ▲▲▲▲▲ 여기까지 수정 ▲▲▲▲▲
</script>
</body>
</html>
